<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=M+PLUS+Rounded+1c:wght@100;300;400;500;700;800;900&family=Yanone+Kaffeesatz:wght@200;300;400;500;600;700&display=swap"
		rel="stylesheet">
	<link rel="stylesheet" href="./styles/app.css">
	<title>Movarias</title>
</head>
<body>
	<header id="header" class="header-container">
		<span class="header-arrow inactive"></span>
		<h1 class="header-title">Movarias</h1>
		<h1 class="header-title header-title--categoryView inactive">Acciòn</h1>

		<form id="searchForm" class="header-searchForm">
			<input type="text" placeholder="Buscar">
		</form>
	</header>
	<section id="trendingPreview" class="trendingPreview-container">
		<div class="trendingPreview-header">
			<h2 class="trendingPreview-title">Tendencias</h2>
			<button class="trendingPreview-btn">Ver màs</button>
		</div>
		<article class="trendingPreview-movieList">
			<div class="movie-container">
				<img src="./obi-wan.jpg" alt="Nombre de la pelicula" class="movie-img">
			</div>
			<div class="movie-container">
				<img src="./obi-wan.jpg" alt="Nombre de la pelicula" class="movie-img">
			</div>
			<div class="movie-container">
				<img src="./obi-wan.jpg" alt="Nombre de la pelicula" class="movie-img">
			</div>
		</article>
	</section>
	<section id="categoriesPreview" class="categoriesPreview-container">
		<h2 class="categoriesPreview-title">Categorías</h2>
		<article class="categoriesPreview-list">
			<div class="category-container">
				<h3 id="id16" class="category-title">Aventura</h3>
			</div>
			<div class="category-container">
				<h3 id="id17" class="category-title">Acciòn</h3>
			</div>
		</article>
	</section>
	<section id="genericList" class="genericList-container inactive">
		<div class="movie-container">
			<img src="" alt="Nombre de la pelicula" class="movie-img">
		</div>
		<div class="movie-container">
			<img src="" alt="Nombre de la pelicula" class="movie-img">
		</div>
		<div class="movie-container">
			<img src="" alt="Nombre de la pelicula" class="movie-img">
		</div>
	</section>
	<!-- Codigo emmet -->
	<!-- section#movieDetail.movieDetail-container.inactive>h1.movieDetail-title{Deadpool}+span.movieDetail-score{7.6}+p.movieDetail-description+article.categories-list>div.category-container>h3#id28.category-title{Romance}	 -->
	<section id="movieDetail" class="movieDetail-container inactive">
		<h1 class="movieDetail-title">Deadpool</h1>
		<span class="movieDetail-score">7.6</span>
		<p class="movieDetail-description"></p>
		<article class="categories-list">
			<div class="category-container">
				<h3 id="id16" class="category-title"></h3>
			</div>
			<div class="category-container">
				<h3 id="id17" class="category-title"></h3>
			</div>
		</article>
		<article class="relatedMovies-container">
			<h2 class="relatedMovies-title">Películas similares</h2>
			<div class="relatedMovies-scrollContainer">
				<div class="movie-container"><img src="" alt="Nombre de la película" class="movie-img">
				</div>
				<div class="movie-container"><img src="" alt="Nombre de la película" class="movie-img">
				</div>
				<div class="movie-container"><img src="" alt="Nombre de la película" class="movie-img">
				</div>
			</div>
		</article>
	</section>
	<footer>Hecho con amor en Platzi por @Guerrero1442</footer>
	<script src="./src/secrets.js"></script>
	<script src="./src/main.js"></script>
</body>
</html>
